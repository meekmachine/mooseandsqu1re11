<!--Created by ejhen on 7/7/2017.--><hr/><div class="mainDiv"><div class="panel panel-default"><div class="panel-heading"><h3>Editing {{ elementSelected.type }}</h3></div><div class="panel-body"><form><div>Order:<br/><input type="number" name="order" min="0" max="{{ totElements }}" ng-model="elementSelected.order"/><br/><br/></div><div ng-if="editorMode.moreOptions"><div>Should users response for this element be recorded?<input type="radio" ng-model="elementSelected.isRecorded" name="yesRecord" value="true"/> &nbsp; Yes &nbsp;<input type="radio" ng-model="elementSelected.isRecorded" name="noRecord" value="false"/> No</div><div>Display go back button on this element?<input type="radio" ng-model="elementSelected.displayBackBtn" name="yesBackBtn" value="true"/> &nbsp; Yes &nbsp;<input type="radio" ng-model="elementSelected.displayBackBtn" name="noBackBtn" value="false"/> No</div><div>Display progress bar on this element?<input type="radio" ng-model="elementSelected.displayProgress" name="yesProgress" value="true"/> &nbsp; Yes &nbsp;<input type="radio" ng-model="elementSelected.displayProgress" name="noProgress" value="false"/> No</div></div><div ng-if="editorMode.phrase"><h4>Phrase(s)/Question Text:</h4><div id="phraseInput" ng-repeat="phrases in workingElement.phrase track by $index"><br/><input class="surveyFormInput" type="text" ng-model="phrases.text"/><button class="btnMargin btn btn-primary" ng-if="editorMode.morePhrases" ng-click="deleteInput('phrase', $index)">Remove</button><br/></div><button class="btn-block btn btn-primary" ng-if="editorMode.morePhrases" ng-click="addInput('phrase')">Add more phrases</button></div><div ng-if="editorMode.content"><h4>Content/Answer Selection Choices</h4><div id="contentInput" ng-repeat="contents in workingElement.content track by $index"><br/><input class="surveyFormInput" type="text" ng-model="contents.text"/><button class="btnMargin btn btn-primary" ng-if="editorMode.content" ng-click="deleteInput('content', $index)">Remove</button></div><br/><button class="btn-block btn btn-primary" ng-click="addInput('content')">Add more content/answer selection choices</button></div><div ng-if="editorMode.html">HTML<br/><textarea class="htmlContent" type="text" name="html" ng-model="elementSelected.html"></textarea><br/></div><div ng-if="editorMode.table"><h4>Table</h4><table><tr ng-repeat="row in elementSelected.content track by $index"><th ng-repeat="col in row.content track by $index" ng-if="col.isHeader"><input type="text" ng-model="col.value"/></th><td ng-repeat="col in row.content track by $index" ng-if="!col.isHeader">userInput &nbsp;&nbsp;</td></tr></table><br/><br/></div></form></div><div class="panel-footer"><button class="btn btn-block btn-success" ng-click="updateElement()">Save</button></div></div></div><button class="btnMargin btn btn-primary" ng-click="goBack(&quot;survey.element&quot;)">Back to form elements</button>
